<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Innerve IGDTUW Recruitment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <h1>Innerve IGDTUW Recruitment Form</h1>
  <p>Deadline to fill the form: <strong>1st September 2021</strong>‚è≥ ( Only for IGDTUW students )</p>
  <br>
  <div class="container">
    <form action="/action_page.php" method="post" autocomplete="on">
      <label for="name">Name : </label><br>
      <input type="text" id="name" name="Name" placeholder="Your name.." required>
      <br><br>
      <label for="Number :">Phone Number : </label><br>
      <input type="text" id="number" name="Number" placeholder="Your phone number.." required>
      <br><br>
      <label for="course">Course : </label><br>
      <input type="text" id="course" name="Course" placeholder="Your course.." required>
      <br><br>
      <label for="branch">Branch : </label><br><br>
      <input type="radio" id="cse" name="Branch" value="CSE" required>
      <label for="cse">CSE</label><br>
      <input type="radio" id="csai" name="Branch" value="CSAI">
      <label for="csai">CSAI</label><br>
      <input type="radio" id="it" name="Branch" value="IT">
      <label for="it">IT</label><br>
      <input type="radio" id="ece" name="Branch" value="ECE">
      <label for="ece">ECE</label><br>
      <input type="radio" id="mae" name="Branch" value="MAE">
      <label for="mae">MAE</label><br><br>

      <label for="year">Year : </label><br><br>
      <input type="radio" id="1" name="Year" value="1" required>
      <label for="1">1</label><br>
      <input type="radio" id="2" name="Year" value="2">
      <label for="2">2</label><br>
      <input type="radio" id="3" name="Year" value="3">
      <label for="3">3</label><br>
      <input type="radio" id="4" name="Year" value="4">
      <label for="4">4</label><br><br>

      <label for="teams">Teams (select atmost 2 teams): </label><br><br>
      <input type="checkbox" id="hr" name="Branch" value="HR">
      <label for="hr">HR</label><br>
      <input type="checkbox" id="pr" name="Branch" value="PR">
      <label for="pr">PR</label><br>
      <input type="checkbox" id="content" name="Branch" value="CONTENT">
      <label for="content">CONTENT</label><br>
      <input type="checkbox" id="cs/it" name="Branch" value="CS/IT">
      <label for="cs/it">CS/IT</label><br>
      <input type="checkbox" id="mech" name="Branch" value="MECH">
      <label for="mech">MECH</label><br>
      <input type="checkbox" id="ece" name="Branch" value="ECE">
      <label for="ece">ECE</label><br>
      <input type="checkbox" id="creative" name="Branch" value="CREATIVE">
      <label for="creative">CREATIVE</label><br>
      <input type="checkbox" id="web dev" name="Branch" value="WEB DEVELOPMENT">
      <label for="web dev">WEB DEVELOPMENT</label><br>
      <input type="checkbox" id="sponsership" name="Branch" value="SPONSERSHIP">
      <label for="sponsership">SPONSERSHIP</label><br>
      <input type="checkbox" id="media" name="Branch" value="MEDIA">
      <label for="media">MEDIA</label><br><br><br>

      <label for="subject">Any queries / Ideas : </label><br><br>
      <textarea id="subject" name="subject" placeholder="Type your message here.." style="height:100px"></textarea>
      <br><br>
      <input type="submit" id="mySubmit" value="Submit" formtarget="_self">
      <input type="reset" value="Reset">

    </form>
  </div>

</body>

</html>
